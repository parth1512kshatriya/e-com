<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

    <!-- Navbar -->
    <section id="header">
        <div class="logodiv">
            <a href="index.html#main" class="logo">Shopper</a>
        </div>

        <div class="searchDiv">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for product" id="searchInput">
            <button class="search">Search</button>
        </div>

        <div id="navbar">
            <li><a href="index.html#main" class="active">Home</a></li>
            <li><a href="index.html#product">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>

            <div class="cart" style="position: relative;">
                <li>
                    <a href="cart.html" class="Navcart" style="position: relative; display: inline-block;">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </div>



            <div class="cancelBtn">
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
            </div>

        </div>

        <div class="hamburger">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>

    </section>

    <section id="product-details" class="section-p1">
        <div class="product-wrapper">
            <div class="product-img">
                <img id="productImage" src="" alt="Product Image" />
            </div>
            <div class="product-info">
                <h2 id="productName">Product Name</h2>
                <span id="productBrand">Brand</span>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class="price" id="productPrice">$0.00</p>
                <p id="productDescription">Product description goes here.</p>
                <div class="button-group">
                    <button id="addToCartBtn" class="Btn">Add to Cart</button>
                    <button id="buyNowBtn" class="Btn">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <script src="product.js"></script>
</body>

</html>
